{% extends "base.html" %}
{% block content %}
<div class="max-w-lg w-[90%] sm:w-[85%] md:w-[70%] lg:w-[50%] xl:w-[40%] mx-auto mt-20 bg-yellow-100 p-8 sm:p-10 rounded-3xl shadow-lg shadow-yellow-200 border border-yellow-300 text-center font-[Poppins]">
  
  <!-- Título principal -->
  <h1 class="text-2xl sm:text-3xl font-extrabold mb-6 text-green-500 drop-shadow-sm">
    🌿 Ingredient Created Successfully!
  </h1>

  <!-- Mensaje descriptivo -->
  <p class="text-gray-700 text-base sm:text-lg mb-8 leading-relaxed">
    The ingredient <span class="font-semibold text-red-500">"{{ ingredient.name }}"</span> 
    has been added to your list. 🎉
  </p>

  <!-- Botones de acción -->
  <div class="flex flex-col sm:flex-row justify-center gap-4 sm:gap-6">
    <a href="{% url 'ingredient_list' %}" 
       class="bg-orange-400 hover:bg-orange-500 text-white font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105">
       🧾 Back to List
    </a>
    <a href="{% url 'ingredient_create' %}" 
       class="bg-green-400 hover:bg-green-500 text-white font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105">
       ➕ Add Another
    </a>
  </div>
</div>
{% endblock %}
