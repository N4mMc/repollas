{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-20 bg-white p-8 rounded-lg shadow text-center">
  <h1 class="text-2xl font-bold mb-4 text-green-600">
    Ingredient Created Successfully!
  </h1>

  <p class="text-gray-700 mb-6">
    The ingredient "{{ ingredient.name }}" has been added to your list.
  </p>

  <div class="flex justify-center gap-4">
    <a href="{% url 'ingredient_list' %}" 
       class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
       Back to List
    </a>
    <a href="{% url 'ingredient_create' %}" 
       class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
       Add Another
    </a>
  </div>
</div>
{% endblock %}
