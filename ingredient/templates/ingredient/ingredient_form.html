{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">
    {% if form.instance.id %}Edit Ingredient{% else %}Add Ingredient{% endif %}
  </h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between mt-6">
      <a href="{% url 'ingredient_list' %}" 
         class="text-gray-600 hover:underline">‚Üê Back to list</a>

      <button type="submit" 
              class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
        Save
      </button>
    </div>
  </form>
</div>
{% endblock %}
