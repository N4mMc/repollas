{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-12 bg-yellow-100 p-8 rounded-3xl shadow-lg shadow-yellow-200 border border-yellow-300">
  
  <!-- Título -->
  <h1 class="text-3xl font-extrabold mb-8 text-red-500 drop-shadow-sm text-center font-[Poppins]">
    {% if form.instance.id %}✏️ Edit Ingredient{% else %}🍯 Add Ingredient{% endif %}
  </h1>

  <!-- Formulario -->
  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div class="space-y-4">
      {{ form.as_p }}
    </div>

    <!-- Botones -->
    <div class="flex justify-between items-center mt-8">
      <a href="{% url 'ingredient_list' %}" 
         class="text-red-500 font-semibold hover:text-red-600 transition transform hover:scale-105">
        ← Back to list
      </a>

      <button type="submit" 
              class="bg-green-400 hover:bg-green-500 text-white font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105">
        💾 Save
      </button>
    </div>
  </form>
</div>
{% endblock %}
