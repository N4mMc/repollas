{% extends 'base.html' %}
{% block title %}Registrar Uso de Ingrediente{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">üßæ Registrar Uso de Ingrediente</h1>

<form method="post" class="bg-white p-6 rounded-2xl shadow-md space-y-4">
  {% csrf_token %}

  <div>
    <label class="block font-semibold mb-2">Producci√≥n:</label>
    <select name="production" required class="border rounded-lg p-2 w-full">
      <option value="">Seleccionar producci√≥n...</option>
      {% for production in productions %}
      <option value="{{ production.id }}">{{ production.id }}</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label class="block font-semibold mb-2">Ingrediente:</label>
    <select name="ingredient" required class="border rounded-lg p-2 w-full">
      <option value="">Seleccionar ingrediente...</option>
      {% for ingredient in ingredients %}
      <option value="{{ ingredient.id }}">{{ ingredient.name }} (Stock: {{ ingredient.stock }})</option>
      {% endfor %}
    </select>
  </div>

  <div>
    <label class="block font-semibold mb-2">Cantidad usada:</label>
    <input type="number" name="quantity" min="1" required class="border rounded-lg p-2 w-full">
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
    Guardar Registro
  </button>
</form>
{% endblock %}
