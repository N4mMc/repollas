{% extends 'base.html' %}
{% block title %}Crear Orden{% endblock %}

{% block content %}
<div class="min-h-screen bg-yellow-100 p-8 font-[Poppins,sans-serif]">

  <!-- Encabezado -->
  <div class="flex items-center gap-4 mb-8">
    <h1 class="text-4xl font-extrabold text-red-600 tracking-tight drop-shadow-md">
      🛒 Crear Nueva Orden De Insumos
    </h1>
  </div>

  <!-- Formulario -->
  <form method="post" id="orderForm" class="bg-white p-8 rounded-2xl shadow-xl border-4 border-yellow-300 space-y-6">
    {% csrf_token %}

    <!-- Encabezado de ingredientes -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-orange-600">🥣 Ingredientes</h2>
      <button type="button" id="addRow" 
        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-xl shadow-md transition-all duration-200 font-semibold">
        ➕ Agregar Ingrediente
      </button>
    </div>

    <!-- Tabla de ingredientes -->
    <div class="overflow-hidden rounded-xl border-2 border-yellow-300 shadow-inner bg-yellow-50">
      <table class="w-full text-base text-gray-700" id="ingredientTable">
        <thead class="bg-yellow-200 text-gray-800 uppercase text-sm font-bold border-b-2 border-yellow-400">
          <tr>
            <th class="py-3 px-4 text-left">Ingrediente</th>
            <th class="py-3 px-4 text-left">Cantidad</th>
            <th class="py-3 px-4 text-left">Costo ($)</th>
            <th class="py-3 px-4 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white hover:bg-yellow-50 transition duration-150">
            <td class="p-3">
              <select name="ingredient_id[]" class="border-2 border-yellow-300 rounded-xl p-2 w-full bg-white focus:ring-2 focus:ring-orange-400 focus:outline-none">
                <option value="">-- Selecciona --</option>
                {% for ingredient in ingredients %}
                  <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
                {% endfor %}
              </select>
            </td>
            <td class="p-3">
              <input type="number" name="quantity[]" min="1" value="1"
                class="border-2 border-yellow-300 rounded-xl p-2 w-full focus:ring-2 focus:ring-orange-400 focus:outline-none">
            </td>
            <td class="p-3">
              <input type="number" name="cost[]" min="0" step="0.01"
                class="border-2 border-yellow-300 rounded-xl p-2 w-full focus:ring-2 focus:ring-orange-400 focus:outline-none">
            </td>
            <td class="p-3 text-center">
              <button type="button" class="removeRow bg-red-500 text-white px-3 py-1 rounded-xl hover:bg-red-600 shadow-md transition duration-150">
                🗑️
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Botón de guardar -->
    <div class="flex justify-end mt-6">
      <button type="submit" 
        class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl shadow-lg font-bold text-lg transition-all duration-200">
        💾 Guardar Orden
      </button>
    </div>
  </form>
</div>

<script>
// 👉 Agregar fila de ingrediente
document.getElementById('addRow').addEventListener('click', () => {
  const table = document.querySelector('#ingredientTable tbody');
  const newRow = table.rows[0].cloneNode(true);

  // Limpiar valores
  newRow.querySelectorAll('input').forEach(input => input.value = '');
  newRow.querySelector('select').selectedIndex = 0;

  table.appendChild(newRow);
});

// 👉 Eliminar fila
document.addEventListener('click', (e) => {
  if (e.target.classList.contains('removeRow')) {
    const row = e.target.closest('tr');
    const table = document.querySelector('#ingredientTable tbody');
    if (table.rows.length > 1) {
      row.remove();
    }
  }
});
</script>
{% endblock %}
