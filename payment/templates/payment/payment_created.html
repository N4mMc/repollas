{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-24 bg-yellow-100 p-10 rounded-3xl shadow-lg shadow-yellow-200 border border-yellow-300 text-center font-[Poppins]">

  <!-- ÍCONO Y TÍTULO -->
  <div class="flex flex-col items-center mb-6">
    <div class="bg-green-100 text-green-600 w-16 h-16 flex items-center justify-center rounded-full shadow-md mb-4">
      ✅
    </div>
    <h1 class="text-4xl font-extrabold text-green-600 drop-shadow-md">
      Payment Recorded Successfully!
    </h1>
  </div>

  <!-- MENSAJE DESCRIPTIVO -->
  <p class="text-gray-700 text-lg mb-10">
    Your payment has been saved and added to your payment list. 🎉  
    You can return to the list or add another payment below.
  </p>

  <!-- BOTONES DE ACCIÓN -->
  <div class="flex justify-center gap-6">
    <a href="{% url 'payment_list' %}" 
       class="bg-orange-500 hover:bg-orange-600 text-white font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105">
      🧾 Back to List
    </a>

    <a href="{% url 'payment_create' %}" 
       class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105">
      ➕ Add New Payment
    </a>
  </div>
</div>
{% endblock %}
