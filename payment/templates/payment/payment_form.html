{% extends "base.html" %}
{% block title %} Register a Payment {% endblock %}

{% block content %}
<div class="min-h-screen bg-yellow-100 flex justify-center items-center py-10 px-5 sm:px-8 font-[Poppins,sans-serif]">

  <!-- === CARD CONTENEDOR === -->
  <div class="w-full max-w-lg bg-white rounded-3xl shadow-xl border-4 border-yellow-300 p-8 sm:p-10">

    <!-- === ENCABEZADO === -->
    <div class="mb-8 text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-red-600 drop-shadow-md flex justify-center items-center gap-2">
        💳 New Payment
      </h1>
      <p class="text-gray-600 mt-2 text-sm sm:text-base">Complete the form below to register a new payment</p>
    </div>

    <!-- === FORMULARIO === -->
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div class="bg-yellow-50 p-6 rounded-2xl shadow-inner shadow-yellow-100 border border-yellow-200 space-y-5">
        {{ form.as_p }}
      </div>

      <!-- === BOTONES === -->
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4 mt-8">
        <a href="{% url 'payment_list' %}" 
           class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105 flex items-center justify-center gap-2 text-base sm:text-lg">
          ← Back
        </a>

        <button type="submit" 
                class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-2xl shadow-md transition transform hover:scale-105 flex items-center justify-center gap-2 text-base sm:text-lg">
          💾 Save Payment
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
