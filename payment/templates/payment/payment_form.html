{% extends "base.html" %}
{% block title %} Register a Payment {% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-24 bg-yellow-100 p-10 rounded-3xl shadow-lg shadow-yellow-200 border border-yellow-300 font-[Poppins]">

  <!-- ENCABEZADO -->
  <div class="mb-10 text-center">
    <h1 class="text-4xl font-extrabold text-red-600 drop-shadow-md flex justify-center items-center gap-2">
      💳 New Payment
    </h1>
    <p class="text-gray-600 mt-2">Complete the form below to register a new payment</p>
  </div>

  <!-- FORMULARIO -->
  <form method="post" class="space-y-6">
    {% csrf_token %}
    
    <div class="bg-white p-6 rounded-2xl shadow-inner shadow-yellow-100 border border-yellow-200 space-y-4">
      {{ form.as_p }}
    </div>

    <!-- BOTONES -->
    <div class="flex justify-between items-center mt-8">
      <a href="{% url 'payment_list' %}" 
         class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105 flex items-center gap-1">
         ← Back
      </a>

      <button type="submit" 
              class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105 flex items-center gap-2">
        💾 Save Payment
      </button>
    </div>
  </form>
</div>
{% endblock %}
