{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-24 bg-yellow-100 p-10 rounded-3xl shadow-lg shadow-yellow-200 border border-yellow-300 text-center font-[Poppins]">

  <!-- Título -->
  <h2 class="text-3xl font-extrabold mb-6 text-red-600 drop-shadow-sm">
    ⚠️ Confirmar Eliminación
  </h2>

  <!-- Mensaje -->
  <p class="text-gray-700 text-lg mb-8">
    ¿Seguro que deseas eliminar el producto 
    <span class="font-semibold text-orange-600">"{{ object.name }}"</span>?  
    Esta acción <span class="text-red-500 font-semibold">no se puede deshacer.</span>
  </p>

  <!-- Formulario -->
  <form method="post" class="flex justify-center gap-6">
    {% csrf_token %}
    <a href="{% url 'product_list' %}" 
       class="bg-green-400 hover:bg-green-500 text-white font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105">
       🚫 Cancelar
    </a>

    <button type="submit" 
            class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2.5 rounded-2xl shadow-md transition transform hover:scale-105">
      🗑️ Eliminar
    </button>
  </form>
</div>
{% endblock %}
