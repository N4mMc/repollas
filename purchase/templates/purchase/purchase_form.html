{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white shadow rounded-lg mt-10">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">
    {% if form.instance.pk %}Edit Purchase{% else %}New Purchase{% endif %}
  </h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end space-x-2">
      <a href="{% url 'purchase_list' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition">Cancel</a>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Save</button>
    </div>
  </form>
</div>
{% endblock %}
