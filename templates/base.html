{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Panel de Administración{% endblock %}</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <!-- Heroicons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-[#FFF9E5] text-gray-800 flex min-h-screen overflow-x-hidden">

  <!-- ====== MOBILE NAVBAR ====== -->
  <header class="lg:hidden fixed top-0 left-0 w-full bg-[#FFD65A] flex items-center justify-between px-4 py-3 shadow-md z-[60]">
    <div class="flex items-center gap-3">
      <img src="https://res.cloudinary.com/dkwpozl38/image/upload/v1760979778/logo_redondo_mhc6me.png" alt="logo" class="h-10 w-10 object-contain">
      <h1 class="font-semibold text-[#6B3E26] text-lg">Dashboard</h1>
    </div>
    <button id="menu-toggle" class="text-[#6B3E26] focus:outline-none">
      <i data-feather="menu" class="w-6 h-6"></i>
    </button>
  </header>

  <!-- ====== SIDEBAR ====== -->
  <aside id="sidebar"
    class="fixed top-0 left-0 w-64 h-full bg-gradient-to-b from-[#FFD65A] to-[#FEC86B] shadow-xl flex flex-col justify-between rounded-r-3xl overflow-hidden 
           transform -translate-x-full transition-transform duration-300 z-[50]
           lg:translate-x-0 lg:z-[40]">
    <div>
      <!-- LOGO -->
      <div class="flex items-center justify-center border-b border-[#FEC86B] py-6 bg-[#FFF2C7]">
        <img src="https://res.cloudinary.com/dkwpozl38/image/upload/v1760979778/logo_redondo_mhc6me.png" alt="logo" class="h-32 sm:h-36 object-contain">
      </div>

      <!-- MENÚ PRINCIPAL -->
      <nav class="mt-6">
        <ul class="space-y-1">
          <li>
            <a href="/" class="flex items-center gap-3 px-6 py-3 rounded-lg mx-3 
              hover:bg-[#E94E1B]/10 hover:text-[#E94E1B] transition-all duration-200
              {% if request.path == '/' %}bg-[#E94E1B]/10 text-[#E94E1B] font-semibold{% endif %}">
              <i data-feather="bar-chart-2" class="w-5 h-5"></i>
              <span>Dashboard</span>
            </a>
          </li>

          <li>
            <a href="/order/" class="flex items-center gap-3 px-6 py-3 rounded-lg mx-3 
              hover:bg-[#E94E1B]/10 hover:text-[#E94E1B] transition-all duration-200
              {% if request.path == '/order/' %}bg-[#E94E1B]/10 text-[#E94E1B] font-semibold{% endif %}">
              <i data-feather="shopping-cart" class="w-5 h-5"></i>
              <span>Órdenes</span>
            </a>
          </li>

          <li>
            <a href="/production/" class="flex items-center gap-3 px-6 py-3 rounded-lg mx-3 
              hover:bg-[#E94E1B]/10 hover:text-[#E94E1B] transition-all duration-200
              {% if request.path == '/production/' %}bg-[#E94E1B]/10 text-[#E94E1B] font-semibold{% endif %}">
              <i data-feather="activity" class="w-5 h-5"></i>
              <span>Producción</span>
            </a>
          </li>

          <li>
            <a href="/ingredient/" class="flex items-center gap-3 px-6 py-3 rounded-lg mx-3 
              hover:bg-[#E94E1B]/10 hover:text-[#E94E1B] transition-all duration-200
              {% if request.path == '/ingredient/' %}bg-[#E94E1B]/10 text-[#E94E1B] font-semibold{% endif %}">
              <i data-feather="droplet" class="w-5 h-5"></i>
              <span>Ingredientes</span>
            </a>
          </li>

          <li>
            <a href="/payment/" class="flex items-center gap-3 px-6 py-3 rounded-lg mx-3 
              hover:bg-[#E94E1B]/10 hover:text-[#E94E1B] transition-all duration-200
              {% if request.path == '/payment/' %}bg-[#E94E1B]/10 text-[#E94E1B] font-semibold{% endif %}">
              <i data-feather="dollar-sign" class="w-5 h-5"></i>
              <span>Payment</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- PIE DEL SIDEBAR -->
    <div class="border-t border-[#FEC86B] px-6 py-4 bg-[#FFF2C7]">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-600">Conectado como:</p>
          <p class="font-semibold text-[#6B3E26]">Administrador</p>
        </div>
        <i data-feather="user" class="w-6 h-6 text-[#6B3E26]"></i>
      </div>
    </div>
  </aside>

  <!-- ====== OVERLAY PARA MOBILE ====== -->
  <div id="overlay" class="fixed inset-0 bg-black/40 hidden z-[45] lg:hidden"></div>

  <!-- ====== CONTENIDO PRINCIPAL ====== -->
  <main class="flex-1 p-4 sm:p-6 lg:p-10 transition-all duration-300 w-full lg:ml-64 mt-16 lg:mt-0 relative z-[30]">
    {% block content %}{% endblock %}
  </main>

  <!-- ====== JS: ICONOS Y SIDEBAR ====== -->
  <script>
    feather.replace();

    const toggleBtn = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggleBtn?.addEventListener("click", () => {
      const isHidden = sidebar.classList.contains("-translate-x-full");
      sidebar.classList.toggle("-translate-x-full", !isHidden);
      overlay.classList.toggle("hidden", !isHidden);
      document.body.classList.toggle("overflow-hidden", isHidden); // Evita desplazamiento del fondo
    });

    overlay?.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
      document.body.classList.remove("overflow-hidden");
    });
  </script>
</body>
</html>
